<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <link rel="stylesheet" href="Exercise4.css">
</head>
<body>

    <div class="product-card">
        <img src="iphone17.webp" alt="iPhone 17" class="product-image">
        
        <div class="product-info">
            <h2 class="product-title">iPhone 17 Pro</h2>
            
            <p class="product-description">
                Experience the future with the ultra-thin titanium design and the all-new A19 chip.
            </p>
            
            <p class="product-price">$999.00</p>
            
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
